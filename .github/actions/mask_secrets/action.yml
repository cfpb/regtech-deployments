name: 'Mask Secrets'
description: 'Masking AWS Secrets'
inputs:
  secrets:
    description: 'string of secrets to get separated by EOL'
    required: true
runs:
  using: "composite"
  steps:
    - name: secure secrets from aws
      id: secure-aws-secret
      uses: aws-actions/aws-secretsmanager-get-secrets@v2
      with:
        secret-ids: $(echo {{ inputs.secrets }} | tr -d '#')

    - name: Masking
      run: |
        MODIFIED_INPUT=$(echo ${{ inputs.secrets }} | tr -d ' ') 
        IFS='#' read -a secrets <<< "$MODIFIED_INPUT"
        for s in "${secrets[@]}"; do
          echo -e "INPUT == ${s}"
          segments=$(echo $s | tr "," "\n")
          echo -e "KEY == ${segments[0]}"
          echo "::add-mask::${segments[0]}"
        done
      shell: bash
