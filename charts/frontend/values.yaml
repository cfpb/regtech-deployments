fullnameOverride: "sbl-frontend"
image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  containerPort: "8080"
  port: "80"

volumes:
- name: nginx
  emptyDir: {}

volumeMounts:
- name: nginx
  mountPath: /run

env:
- name: SBL_DEV_PORT
  value: "8899"
- name: SBL_OIDC_AUTHORITY
  value: "http://localhost:8880/realms/regtech"
- name: SBL_OIDC_CLIENT_ID
  value: "regtech-client"
- name: SBL_OIDC_REDIRECT_URI
  value: "http://localhost:${SBL_DEV_PORT}/filing"
- name: SBL_REGTECH_BASE_URL
  value: "http://localhost:8881"

mapping:
  enabled: true
  host: ""
  prefix: /
  ambassador_id:
    - --apiVersion-v3alpha1-only--default

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

secretProvider:
  enabled: false
  name: ""
  provider: ""
  secretObjects: []
  parameters: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
